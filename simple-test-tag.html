    <script>
        // Fraud Detection Script - Test Version
        (function() {
            // Configuration
            var config = {
                apiUrl: 'https://click-fraud-backend.vercel.app/api/track',
                onlyPaidTraffic: false, // Track all traffic
                debug: true, // Enable debug mode
                sendInterval: 10000 // 10 seconds for testing
            };

            // Debug logging
            function debugLog(message, data) {
                if (config.debug) {
                    console.log('[Fraud Detection] ' + message, data || '');
                }
            }

            debugLog('ğŸš€ Fraud Detection Script Started');

            // Session management
            function getOrCreateSessionId() {
                var sessionId = sessionStorage.getItem('fraud_detection_session');
                if (!sessionId) {
                    sessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                    sessionStorage.setItem('fraud_detection_session', sessionId);
                }
                return sessionId;
            }

            // Data collection
            var trackingData = {
                sessionId: getOrCreateSessionId(),
                visitStart: new Date().toISOString(),
                events: [],
                mouseMovements: 0,
                scrollDepth: 0,
                userInteractions: []
            };

            debugLog('ğŸ“Š Session ID:', trackingData.sessionId);

            // Mouse movement tracking
            var lastMouseMove = 0;
            document.addEventListener('mousemove', function() {
                var now = Date.now();
                if (now - lastMouseMove > 100) {
                    trackingData.mouseMovements++;
                    lastMouseMove = now;
                    if (trackingData.mouseMovements % 10 === 0) {
                        debugLog('ğŸ–±ï¸ Mouse movements: ' + trackingData.mouseMovements);
                    }
                }
            });

            // Scroll tracking
            var maxScroll = 0;
            window.addEventListener('scroll', function() {
                var scrollPercent = Math.round((window.scrollY / (document.body.scrollHeight - window.innerHeight)) * 100);
                if (scrollPercent > maxScroll) {
                    maxScroll = scrollPercent;
                    trackingData.scrollDepth = maxScroll;
                    debugLog('ğŸ“œ Scroll depth: ' + maxScroll + '%');
                }
            });

            // Click tracking
            document.addEventListener('click', function(e) {
                var clickData = {
                    timestamp: new Date().toISOString(),
                    element: e.target.tagName,
                    x: e.clientX,
                    y: e.clientY
                };
                trackingData.userInteractions.push(clickData);
                debugLog('ğŸ‘† Click tracked:', clickData);
            });

            // Form submission tracking
            document.addEventListener('submit', function(e) {
                var formData = {
                    timestamp: new Date().toISOString(),
                    type: 'form_submit',
                    action: e.target.action || 'unknown'
                };
                trackingData.userInteractions.push(formData);
                debugLog('ğŸ“ Form submit tracked:', formData);
            });

            // Get URL parameters
            function getUrlParameter(name) {
                var urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(name);
            }

            // Send data to server
            function sendTrackingData(eventType) {
                var gclid = getUrlParameter('gclid');
                var timeOnPage = Math.round((Date.now() - new Date(trackingData.visitStart).getTime()) / 1000);

                var payload = {
                    user_agent: navigator.userAgent,
                    referrer: document.referrer,
                    page: window.location.pathname,
                    gclid: gclid,
                    time_on_page: timeOnPage,
                    visit_start: trackingData.visitStart,
                    event_type: eventType,
                    additional_data: {
                        screen_width: screen.width,
                        screen_height: screen.height,
                        language: navigator.language,
                        platform: navigator.platform,
                        timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                        url: window.location.href,
                        title: document.title,
                        session_id: trackingData.sessionId,
                        scroll_depth: trackingData.scrollDepth,
                        mouse_movements: trackingData.mouseMovements,
                        user_interactions: trackingData.userInteractions.slice(-10)
                    }
                };

                debugLog('ğŸ“¤ Sending data to server:', payload);

                // Send via fetch
                if (typeof fetch !== 'undefined') {
                    fetch(config.apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    }).then(function(response) {
                        return response.json();
                    }).then(function(data) {
                        debugLog('âœ… Server response:', data);
                    }).catch(function(error) {
                        debugLog('âŒ Error sending data:', error);
                    });
                } else {
                    debugLog('âŒ Fetch not supported');
                }
            }

            // Initial page view tracking
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', function() {
                    debugLog('ğŸ“„ Page loaded, sending initial tracking');
                    sendTrackingData('pageview');
                });
            } else {
                debugLog('ğŸ“„ Page already loaded, sending initial tracking');
                sendTrackingData('pageview');
            }

            // Periodic data sending (every 10 seconds for testing)
            setInterval(function() {
                debugLog('â° Periodic data send');
                sendTrackingData('periodic');
            }, config.sendInterval);

            debugLog('âœ… Fraud Detection Script Initialized');
        })();
    </script>
